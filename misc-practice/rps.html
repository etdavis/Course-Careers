<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div>
        <p>Player choice: <span id="player-choice"></span></p>
        <p>Opponent choice: <span id="opponent-choice"></span></p>
        <p>Result: <span id="result"></span></p>
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
        <p>Ties: <span id="ties"></span></p>
    </div>
    <div>
        <button onclick="matchup('rock')">Rock</button>
        <button onclick="matchup('paper')">Paper</button>
        <button onclick="matchup('scissors')">Scissors</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
